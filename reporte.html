<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/miauestilo.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reporte</title>
    </head>
<body>
    <h1 id="titulo">GENERAR REPORTE</h1>

    <div class="texto">
        <form action="">
            <label for="reportetxt"></label>
            <input type="text" placeholder="descripcion">
        </form>
    </div>
    <button class="btnApp" id="regresa">ENVIAR</button>
</body>

<script>
    document.getElementById('regresa').addEventListener('click', function(){
        // Redirige a "main.html" cuando se hace clic en el botón "ENVIAR"
        window.location.href = "main.html";
    });

    document.getElementById('reportetxt').addEventListener('keydown', function(event){
        if (event.key === "Enter") {
            // Envía el formulario cuando se presiona "Enter"
            document.querySelector('form').submit();
        }
    });
</script>
</html>
